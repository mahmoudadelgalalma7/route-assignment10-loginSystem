<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10 - Login System - SignUp</title>
    <!-- Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #24353f;">


<div class="container">
    <div class="col-9 col-md-8  mx-auto py-5 px-5 mt-5 items">
        <div action="#" class="d-flex flex-column gap-4 text-center">
            <h1 class="title fs-4 fs-md-5">Smart Login System</h1>
            <input type="text" class="form-control bg-transparent text-light" placeholder="Enter Your name" id="name">
            <input type="email" class="form-control bg-transparent text-light" placeholder="Enter Your Email" id="email">
            <input type="password" class="form-control bg-transparent text-light" placeholder="Enter Your Password" id="password">
            <p class="text-danger" id="errorMsg"></p>
            <button class="btn btn-outline-primary mt-3" id="signup-btn">
                Sign Up
            </button>
            <p class="text-light fs-6 fs-md-5">
                You have an account? <a href="login.html" class="text-decoration-none text-light fw-bold">Sign In</a>
            </p>
        </div>
    </div>
    
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
